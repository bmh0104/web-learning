<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1 {
			height: 100px;
			width: 100px;
			background-color: #eeddff;
			box-sizing: content-box;
			padding: 10px;
			border:10px solid #000fff;
			margin:10px;
		}
		.box2 {
			height: 100px;
			width: 100px;
			background-color: #eeddff;
			box-sizing: border-box;
			padding: 10px;
			border:10px solid #000fff;
			margin:10px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
